<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقييم الإقامة | فندق ماريوت</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003c71; /* Marriott Blue */
            --secondary-color: #d4a75c; /* Gold Accent */
            --background-color: #f8f9fa;
            --form-background: #ffffff;
            --text-color: #333;
            --star-color: #ffc107;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--form-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease-in-out;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2em;
        }

        .form-header p {
            color: #6c757d;
            font-size: 1.1em;
        }

        .form-group {
            flex: 1;
            margin-bottom: 25px;
        }

        .form-group label {
            font-weight: 700;
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Tajawal', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 60, 113, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .rating-group .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .rating-group .stars input[type="radio"] {
            display: none;
        }

        .rating-group .stars label {
            font-size: 35px;
            color: #e4e5e9;
            cursor: pointer;
            transition: color 0.2s ease;
            margin: 0 3px;
        }

        .rating-group .stars input[type="radio"]:checked ~ label,
        .rating-group .stars label:hover,
        .rating-group .stars label:hover ~ label {
            color: var(--star-color);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background: linear-gradient(90deg, #25D366, #128C7E); /* WhatsApp Gradient */
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        }
        
        .alert {
            padding: 15px;
            background-color: #e0f2f1; /* Light Teal */
            color: #004d40; /* Dark Teal */
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* --- Mobile Responsive Code --- */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            .form-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="evaluationForm">
            <div class="form-header">
                <h1>نقدّر رأيك في إقامتك</h1>
                <p>ساعدنا لنقدم لك وللآخرين تجربة لا تُنسى.</p>
            </div>
            
            <div class="alert">
                <strong>ملاحظة:</strong> بعد الضغط على "إرسال"، ستفتح نافذة الواتساب لإكمال الإرسال.
            </div>

            <div class="form-group">
                <label for="roomNumber">رقم الغرفة</label>
                <input type="text" id="roomNumber" name="roomNumber" placeholder="مثال: 304" required>
            </div>

            <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">

            <div class="form-group rating-group">
                <label>ما هو تقييمك لمستوى النظافة؟</label>
                <div class="stars">
                    <input type="radio" id="c5" name="cleanliness" value="5"><label for="c5">★</label>
                    <input type="radio" id="c4" name="cleanliness" value="4"><label for="c4">★</label>
                    <input type="radio" id="c3" name="cleanliness" value="3"><label for="c3">★</label>
                    <input type="radio" id="c2" name="cleanliness" value="2"><label for="c2">★</label>
                    <input type="radio" id="c1" name="cleanliness" value="1"><label for="c1">★</label>
                </div>
            </div>

            <div class="form-group rating-group">
                <label>كيف تقيّم خدمات الاستقبال وسرعة الإجراءات؟</label>
                <div class="stars">
                    <input type="radio" id="r5" name="reception" value="5"><label for="r5">★</label>
                    <input type="radio" id="r4" name="reception" value="4"><label for="r4">★</label>
                    <input type="radio" id="r3" name="reception" value="3"><label for="r3">★</label>
                    <input type="radio" id="r2" name="reception" value="2"><label for="r2">★</label>
                    <input type="radio" id="r1" name="reception" value="1"><label for="r1">★</label>
                </div>
            </div>

            <div class="form-group rating-group">
                <label>ما هو تقييمك للخدمات بشكل عام؟</label>
                <div class="stars">
                    <input type="radio" id="s5" name="services" value="5"><label for="s5">★</label>
                    <input type="radio" id="s4" name="services" value="4"><label for="s4">★</label>
                    <input type="radio" id="s3" name="services" value="3"><label for="s3">★</label>
                    <input type="radio" id="s2" name="services" value="2"><label for="s2">★</label>
                    <input type="radio" id="s1" name="services" value="1"><label for="s1">★</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comments">هل لديك أي ملاحظات أو اقتراحات أخرى؟</label>
                <textarea id="comments" name="comments" placeholder="اكتب هنا عن أي شيء أعجبك أو لم يعجبك..."></textarea>
            </div>

            <button type="button" id="submit-evaluation" class="submit-btn">إرسال التقييم عبر واتساب</button>
        </form>
    </div>

    <script>
        // --- !! IMPORTANT: Change this value !! ---
        const HOTEL_WHATSAPP = '967774620225'; // <-- Put the hotel's WhatsApp number here (with country code)
        // ---------------------------------------------

        document.getElementById('submit-evaluation').addEventListener('click', function() {
            // This is the check to ensure the user has changed the placeholder value.
            if (HOTEL_WHATSAPP === '966000000000') {
                alert('يرجى تعديل ملف HTML وإدخال رقم الواتساب الصحيح للفندق أولاً.');
                return;
            }

            const messageBody = buildMessage();
            
            // Prepare WhatsApp URL
            const whatsappUrl = `https://api.whatsapp.com/send?phone=${HOTEL_WHATSAPP}&text=${encodeURIComponent(messageBody)}`;
            
            // Open WhatsApp in a new tab
            window.open(whatsappUrl, '_blank');
        });

        function buildMessage() {
            const roomNumber = document.getElementById('roomNumber').value || 'لم يحدد';
            const cleanliness = document.querySelector('input[name="cleanliness"]:checked')?.value || 'لم يحدد';
            const reception = document.querySelector('input[name="reception"]:checked')?.value || 'لم يحدد';
            const services = document.querySelector('input[name="services"]:checked')?.value || 'لم يحدد';
            const comments = document.getElementById('comments').value;

            return `تقييم جديد من نزيل الغرفة رقم: ${roomNumber}
-------------------------
النظافة: ${cleanliness} نجوم
خدمات الاستقبال: ${reception} نجوم
الخدمات بشكل عام: ${services} نجوم
-------------------------

الملاحظات الإضافية:
${comments}`;
        }
    </script>

</body>
</html>
