<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراجعة الإقامة | فندق ماريوت</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003c71; /* Marriott Blue */
            --secondary-color: #d4a75c; /* Gold Accent */
            --background-color: #f8f9fa;
            --form-background: #ffffff;
            --text-color: #333;
            --star-color: #ffc107;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--form-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease-in-out;
        }

        #feedback-form.hidden, #thank-you-message.hidden {
            display: none;
        }
        
        #thank-you-message {
            text-align: center;
            padding: 40px 20px;
        }

        #thank-you-message .icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        #thank-you-message h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        #thank-you-message p {
            font-size: 1.1em;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2em;
        }

        .form-header p {
            color: #6c757d;
            font-size: 1.1em;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 700;
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Tajawal', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 60, 113, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .rating-group .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .rating-group .stars input[type="radio"] {
            display: none;
        }

        .rating-group .stars label {
            font-size: 35px;
            color: #e4e5e9;
            cursor: pointer;
            transition: color 0.2s ease;
            margin: 0 3px;
        }

        .rating-group .stars input[type="radio"]:checked ~ label,
        .rating-group .stars label:hover,
        .rating-group .stars label:hover ~ label {
            color: var(--star-color);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background: linear-gradient(90deg, var(--secondary-color), #c89a50);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 167, 92, 0.4);
        }

        /* --- !! كود التجاوب مع الجوالات !! --- */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            .form-row {
                flex-direction: column; /* يجعل الحقول تحت بعضها */
                gap: 0;
            }
            .form-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="feedback-form">
            <div class="form-header">
                <h1>نقدّر رأيك في إقامتك</h1>
                <p>ساعدنا لنقدم لك وللآخرين تجربة لا تُنسى في المستقبل.</p>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="guestName">اسم النزيل (اختياري)</label>
                    <input type="text" id="guestName" name="guestName">
                </div>
                <div class="form-group">
                    <label for="roomNumber">رقم الغرفة</label>
                    <input type="text" id="roomNumber" name="roomNumber" required>
                </div>
            </div>

            <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">

            <div class="form-group rating-group">
                <label>ما هو تقييمك لمستوى النظافة؟</label>
                <div class="stars">
                    <input type="radio" id="c5" name="cleanliness" value="5"><label for="c5">★</label>
                    <input type="radio" id="c4" name="cleanliness" value="4"><label for="c4">★</label>
                    <input type="radio" id="c3" name="cleanliness" value="3"><label for="c3">★</label>
                    <input type="radio" id="c2" name="cleanliness" value="2"><label for="c2">★</label>
                    <input type="radio" id="c1" name="cleanliness" value="1"><label for="c1">★</label>
                </div>
            </div>

            <div class="form-group rating-group">
                <label>كيف تقيّم خدمات الاستقبال وسرعة الإجراءات؟</label>
                <div class="stars">
                    <input type="radio" id="r5" name="reception" value="5"><label for="r5">★</label>
                    <input type="radio" id="r4" name="reception" value="4"><label for="r4">★</label>
                    <input type="radio" id="r3" name="reception" value="3"><label for="r3">★</label>
                    <input type="radio" id="r2" name="reception" value="2"><label for="r2">★</label>
                    <input type="radio" id="r1" name="reception" value="1"><label for="r1">★</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comments">هل لديك أي ملاحظات أو اقتراحات أخرى؟</label>
                <textarea id="comments" name="comments" placeholder="اكتب هنا عن أي شيء أعجبك أو لم يعجبك..."></textarea>
            </div>

            <button type="submit" class="submit-btn">إرسال التقييم</button>
        </form>

        <div id="thank-you-message" class="hidden">
            <div class="icon">✓</div>
            <h2>شكراً لك!</h2>
            <p>تم استلام تقييمك بنجاح. نتمنى أن نراك قريباً مرة أخرى.</p>
        </div>
    </div>

    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault(); // يمنع الإرسال الفعلي للنموذج

            // هنا سيقوم المطور بربط النموذج بالخادم
            // ...

            // إخفاء النموذج وإظهار رسالة الشكر
            document.getElementById('feedback-form').classList.add('hidden');
            document.getElementById('thank-you-message').classList.remove('hidden');
        });
    </script>

</body>
</html>
